<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-horizontal-container">
        <div class="side-banner">
            <div class="banner">
                <img width="90px" height="120.31px" src="img/odin-lined.png"
                     alt="The Odin Project Logo" class="logo">
                <span class="logo">ODIN</span>
            </div>
            <div class="author">
                Photo by
                <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>

        <div class="flex-vertical-container">
            <div class="header">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <form method="get">
                <div class="highlight">
                    <h1>Let's do this!</h1>

                    <div class="flex-horizontal-container">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name"
                                 placeholder="e.g. John" required>
                            <div class="info"></div>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name"
                                   placeholder="e.g. Smith" required>
                            <div class="info"></div>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email"
                                   placeholder="e.g. john@smith.com" required>
                            <div class="info"></div>
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number"
                                   placeholder="(optional)">
                            <div class="info"></div>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password"
                                   required>
                            <div class="info"></div>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password"
                                   id="confirm-password" required>
                            <div class="info"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submit">Create Account</button>
            </form>

            <p class="log-in-prompt">Already have an account?
                <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
